<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4FC3F7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#29B6F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0288D1;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main brain/head shape -->
  <circle cx="32" cy="28" r="20" fill="url(#aiGradient)" filter="url(#glow)"/>
  
  <!-- Neural network nodes -->
  <circle cx="26" cy="24" r="2" fill="#ffffff" opacity="0.9"/>
  <circle cx="38" cy="24" r="2" fill="#ffffff" opacity="0.9"/>
  <circle cx="32" cy="32" r="1.5" fill="#ffffff" opacity="0.8"/>
  <circle cx="28" cy="30" r="1" fill="#ffffff" opacity="0.7"/>
  <circle cx="36" cy="30" r="1" fill="#ffffff" opacity="0.7"/>
  
  <!-- Neural connections -->
  <path d="M26,24 L32,32 L38,24" stroke="#ffffff" stroke-width="0.8" fill="none" opacity="0.6"/>
  <path d="M28,30 L32,32 L36,30" stroke="#ffffff" stroke-width="0.6" fill="none" opacity="0.5"/>
  
  <!-- Antenna/signal lines -->
  <path d="M32,8 L32,12" stroke="url(#aiGradient)" stroke-width="2" stroke-linecap="round"/>
  <path d="M28,10 L30,12" stroke="url(#aiGradient)" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M36,10 L34,12" stroke="url(#aiGradient)" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Body/base -->
  <rect x="24" y="45" width="16" height="12" rx="2" fill="url(#aiGradient)" opacity="0.8"/>
  
  <!-- Connecting neck -->
  <rect x="30" y="48" width="4" height="8" fill="url(#aiGradient)" opacity="0.7"/>
  
  <!-- Side processing units -->
  <rect x="16" y="26" width="6" height="4" rx="1" fill="#ffffff" opacity="0.3"/>
  <rect x="42" y="26" width="6" height="4" rx="1" fill="#ffffff" opacity="0.3"/>
  
  <!-- Data flow indicators -->
  <circle cx="19" cy="28" r="0.8" fill="#4FC3F7" opacity="0.8"/>
  <circle cx="45" cy="28" r="0.8" fill="#4FC3F7" opacity="0.8"/>
</svg>